server {
    listen 443 ssl http2;
    server_name tang.agaii.org;

    # SSL Certificate (adjust paths to your actual certificate locations)
    ssl_certificate /etc/letsencrypt/live/tang.agaii.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tang.agaii.org/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/tangllm_access.log;
    error_log /var/log/nginx/tangllm_error.log;

    # Proxy everything to the FastAPI backend (via /llm/ subpath)
    # The ^~ modifier is CRITICAL. It prevents other regex blocks (like default JS/CSS caching)
    # from stealing requests for .js and .css files inside /llm/.
    location ^~ /llm/ {
        # Trailing slash is CRITICAL here. 
        # It tells Nginx to strip "/llm/" before passing to backend.
        proxy_pass http://127.0.0.1:6666/; 
        proxy_http_version 1.1;
        
        # Headers for WebSocket support (needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running LLM generation requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # API endpoints without /llm/ prefix
    # This handles file URLs stored without the /llm/ prefix (e.g., /api/files/1/...)
    # which are generated by the backend and stored in the database
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:6666/api/;
        proxy_http_version 1.1;
        
        # Headers for WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for file uploads and video streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Allow large file uploads (50MB max, matching backend config)
        client_max_body_size 50M;
    }
}
